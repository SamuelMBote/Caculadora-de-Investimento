<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Investimento</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="form-check form-switch form-check-reverse">
          <input class="form-check-input" type="checkbox" role="switch" id="temaSwitch" checked>
          <label class="form-check-label" for="temaSwitch">Tema: <span id="nomeTema"><i class="bi bi-brightness-high"></i></span></label>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="row">

          <div class="mb-3 col">
            <label for="aporte_inicial" class="form-label">Aporte Inicial</label>
            <input type="text" name="aporte_inicial" id="aporte_inicial" class="form-control">
          </div>
          <div class="mb-3 col">
            <label for="aporte_mensal" class="form-label">Aporte Mensal</label>
            <input type="text" name="aporte_mensal" id="aporte_mensal" class="form-control">
          </div>
          <div class="mb-3 col-12">

            <select class="form-select" aria-label="Default select example" id="anosInvestir">
              <option selected>Escolha por quantos anos quer investir</option>
            </select>
          </div>

          <div class="mb-3 col-12">
            <button type="submit" class="btn btn-primary" id="Calcular">Calcular</button>
          </div>

        </div>

      </div>
    </section>
    <section>
      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Patrim√¥nio</th>
            </tr>
          </thead>
          <tbody id="resultado">

          </tbody>
        </table>
      </div>

    </section>
  </main>
</body>
<script src="dist/js/main.js"></script>

</html>
